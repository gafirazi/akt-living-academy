<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKT Living Academy - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
        }
        .flex-wrapper {
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            width: 60%;
        }
        .page-title {
            margin-bottom: 30px;
        }
        .btn-login {
            width: 140px;
        }
    </style>
</head>
<body>
    <div class="container flex-wrapper">

        <h1 class="page-title">Login Page</h1>
    
        <form action="/backoffice/login" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Username</span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="username">
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Password</span>
                <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon2" name="password">
            </div>
        
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
